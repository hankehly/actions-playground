name: App 1 Workflow

#on:
#  push:
#    paths:
#      - 'app1/*'
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8.0"

      - name: install chromedriver
        uses: nanasess/setup-chromedriver@master
        with:
          chromedriver-version: "78.0.3904.105"

      - name: install poetry
        run: |
          curl -O -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py
          chmod +x get-poetry.py
          python get-poetry.py --preview
          echo "::add-path::$HOME/.poetry/bin"

      - name: configure poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: cache python packages
        id: pycache
        uses: actions/cache@v1
        with:
          path: .venv
          key: ${{ runner.os }}-python-${{ hashFiles('poetry.lock') }}

      - name: install python packages
        if: steps.cache.outputs.pycache != 'true'
        run: poetry install

      - name: cache node packages
        id: nodecache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: install js packages
        if: steps.cache.outputs.nodecache != 'true'
        run: npm ci

      - name: run python unit tests
        run: poetry run python app1/test_unit.py

      - name: run node unit tests
        run: npm test

      - name: run selenium tests
        run: poetry run python app1/test_selenium.py