name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Install python
        run: |
          curl https://pyenv.run | bash
          exec $SHELL
          pyenv install 3.8.0

      - name: Install poetry
        run: python get-poetry.py --preview

      - name: Install python packages
        run: poetry install

      - name: Run tests
        run: poetry run python test.py
